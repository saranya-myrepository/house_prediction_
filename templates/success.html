<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 40px 60px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 26px;
        }

        .model-info {
            color: #555;
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>Predicted House Price: ${{ price }}</h2>

    <a href="/">‚Üê Predict Another</a>
</div>
</body>
</html>
